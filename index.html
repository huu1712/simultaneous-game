<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


<div id="app">
    <h2 class="title">Trò chơi tuổi thơ</h2>
    <div class="list-button_choose">
        <button class="keo" :class="{isClick: isClick}" @click="clickMe(event,'Kéo', 'red')">Kéo</button>
        <button class="bua" :class="{isClick: isClick}" @click="clickMe(event,'Búa', 'green')">Búa</button>
        <button class="bao" :class="{isClick: isClick}" @click="clickMe(event,'Bao', 'blue')">Bao</button>
    </div>
    <img v-if="nameCard === 'Kéo'" src="images/keo.png" alt="">
    <img v-else-if="nameCard === 'Búa'"src="images/bua.png" alt="">
    <img v-else-if="nameCard === 'Bao'" src="images/bao.png" alt="">



    <img v-if="computer === 'Kéo'" src="images/keo.png" alt="">
    <img v-else-if="computer === 'Búa'"src="images/bua.png" alt="">
    <img v-else-if="computer === 'Bao'" src="images/bao.png" alt="">

    <div class="list-button_play">
        <button @click="randomIndex()">Chơi</button>
        <button @click="resetScore()">Làm mới</button>
    </div>

    <p>{{result}}</p>
    <p>{{score}}</p>


</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="index.js"></script>
</body>
</html>
